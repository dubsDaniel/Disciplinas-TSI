<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda de Consultas</title>
    </h:head>
    <h:body style="padding: 4%">
        <script>
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
            }

            //]]>
        </script>
        <div class="centralizar">
            <h:form id="form">
                <h2>Marcacao de Consultas</h2>
                <p:outputLabel value="Especialidade: "/>
                <p:selectOneMenu value="#"
                                 converter="#"
                                 required="">
                    <f:selectItems value="#"/>
                    <p:ajax event="change" listener="#}" immediate="true" update="cbMedicos, tabela"/>
                </p:selectOneMenu>
                <br/>
                <p:outputLabel value="Medico: "/>
                <p:selectOneMenu id="cbMedicos"
                                 value="#"
                                 converter="#"
                                 required="true">
                    <f:selectItems value="#"/>
                    <p:ajax event="change" listener="#{buscaBean.filtrar()}" update="tabela"/>

                </p:selectOneMenu>
                <br/>
                <p:outputLabel value="Nome do Paciente: "/><p:inputText value="#" size="30" required="true"/><br/>
                <p:outputLabel value="Telefone Contato: "/><p:inputText value="#{buscaBean.telefone}" size="11" maxlength="11" required="true"/>
                <small class="block">Informar apenas os 11 d√≠gitos, por favor</small><br/>
                <div class="card">
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true">
                        <p:autoUpdate/>
                    </p:growl>
                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="disabledDD" value="Data: "/>
                        <p:datePicker id="disabledDD" value="#{buscaBean.date}"
                                      disabledDays="#{buscaBean.invalidDays}"
                                      disabledDates="#{buscaBean.invalidDates}"
                                      mindate="#{buscaBean.minDate}"
                                      maxdate="#{buscaBean.maxDate}" readonlyInput="true" required="true">
                            <p:ajax event="dateSelect" listener="#{buscaBean.dataSelecionada}" update="msgs, tabela"/>
                        </p:datePicker>
                    </div>
                </div>
                <br/>
                <p:commandButton value="Agendar" action="#{buscaBean.inserir}" ajax="false" update="tabela"/><p:commandButton value="Limpar campos" action="#{buscaBean.limpaPreenchidos}" update="form" process="@this"/>
                <p:dataTable id="tabela" value="#{buscaBean.agenda}" var="agenda">
                    <p:column headerText="Especialidade">
                        <p:outputLabel value="#"/>
                    </p:column>
                    <p:column headerText="Medico">
                        <p:outputLabel value="#"/>
                    </p:column>
                    <p:column headerText="Paciente">
                        <p:outputLabel value="#"/>
                    </p:column>
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#"/>
                    </p:column>
                    <p:column headerText="Data e Hora">
                        <p:outputLabel value="#"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
