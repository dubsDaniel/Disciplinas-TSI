<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>P1 - Atividade 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Prova de tabuada online<br/>
            Informe seus dados. É permitido finalizar a prova apenas uma vez</h2>
        <h:form>
            <h5>Matricula: <h:inputText value="#{provasBean.atual.matricula}" required="true" /><br/> <!-- Enviando matricula pro alunosBean -->
            Nome: <h:inputText value="#{provasBean.atual.nome}" size="80" required="true"/><br/></h5><!-- Enviando nome pro alunosBean -->
            <input type="hidden" name="primeiraQuestao" value="0"/>
            <h:commandButton value="Iniciar Prova" action="#{provasBean.incluir()}"  style="color: white; background: green "/> <!-- Botão de envio + bonito -->
        </h:form>
        <c:if test="${not empty msgErro}"> <!-- Caso de erro, informe o usuário -->
            <p style="color: red">${msgErro}</p>
        </c:if> 
        <c:set var="msgErro" value="#{null}"/>
    </h:body>
</html>
