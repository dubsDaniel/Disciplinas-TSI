<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Marcas</title>
    </h:head>
    <h:body>
        
        <h:form>
            Marca: <p:inputText value="#{marcaBean.marca.descricao}"/>
            <p:commandButton action="#{marcaBean.confirmar}" value="Cadastrar marca" update=":frmModelo:marcas"/>
        </h:form>
        
        <h:form id="frmModelo">
            Marca: <p:selectOneMenu id="marcas" value="#{modeloBean.marcaSelecionada}" 
                                    converter="#{marcaConverter}">
                <f:selectItems value="#{marcaBean.marcasAsItems}"/>
                <p:ajax event="change" update=":tabela"/>
            </p:selectOneMenu>
            Modelo: <p:inputText value="#{modeloBean.modelo.nome}" size="30"/>
            <p:commandButton value="Inserir modelo" action="#{modeloBean.confirmar}" update=":tabela"/>
        </h:form>
        
        <p:dataTable id="tabela" value="#{modeloBean.modelos}" var="mo" style="width: 300px;">
            <p:column headerText="Modelo"> 
                <h:outputText value="#{mo.nome}"/>
            </p:column>
        </p:dataTable>
        <h:messages/>
    </h:body>
</html>
